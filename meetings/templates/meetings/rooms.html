<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of rooms</title>
</head>
<body>
    <h1>List of rooms</h1>
    <ul>
        {% for room in rooms %}
        <li style="font-size: 24px; color: navy">
            <a href="/meetings/{{ room.id }}">
                {{ room.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
